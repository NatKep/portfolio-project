<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Media CSS -->
    <link rel="stylesheet" href="css/media.css">
    <!-- Bootstrap jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <title>Portfolio</title>
  </head>
  <body>

    <div class="container-fluid">

      <!-- HEADER -->
      <header class="header">
        <div class="row nopadding">
          <!-- Udacity Logo -->
          <div class="col-4">
            <a target="_blank" href="https://www.udacity.com/">
              <img src="img/udacity_mark.png" class="logo img-fluid" alt="Udacity logo">
            </a>
          </div>
          <!-- Name -->
          <div class="col-8">
            <h1 class="name">Natalia KÄ™pa</h1>
          </div>
        </div>
      </header>
      <hr>
      
      <!-- MAIN -->
      <main>
        <!-- IMG + Pick Colors -->
        <article class="hero_and_colors">
          <div class="row">

            <!-- Hero IMG -->
            <div class="col-12 col-md-8 nopadding">
              <section class="overlay">
                <img src="img/after/450x300.jpg" sizes="(min-width: 768px) 66vw, 100vw" srcset="img/markus-spiske-445253-unsplash.jpg 5760w, img/after/1200x900.jpg 1200w, img/after/450x300.jpg 450w" alt="Laptop image"><!--Photo by Markus Spiske on Unsplash https://unsplash.com/photos/FXFz-sW0uwo -->
                <p>Front-End Dev</p>
              </section>
            </div>

            <!-- Pick Colors -->
            <div class="col-12 col-md-4 nopadding">
              <!-- headline -->
              <h2 class="shapes_headline">Pick colors</h2>
              <!-- button -->
              <div class="btn_section">
                <button>Change Colors</button>
              </div>

              <!-- shapes -->
              <section class="">
                <div class="row nopadding">
                  <!-- 1st circle -->
                  <div class="col-6">
                    <div class="shape">
                      <div class="circle"></div>
                      <p></p>
                    </div>
                  </div>
                  <!-- 2nd circle -->
                  <div class="col-6">
                    <div class="shape">
                      <div class="circle"></div>
                      <p></p>
                    </div>              
                  </div>
                  <!-- 3rd circle -->
                  <div class="col-6">
                    <div class="shape">
                      <div class="circle"></div>
                      <p></p>
                    </div>
                  </div>
                  <!-- 4th circle -->
                  <div class="col-6">
                    <div class="shape">
                      <div class="circle"></div>
                      <p></p>
                    </div>              
                  </div>
                </div>
              </section>

            </div> <!-- end of Pick Colors -->
          </div> <!-- end of 1st row -->
        </article> <!-- end of IMG + Pick Colors -->
        
        <!-- My Projects -->
        <article class="my_projects">
          <div class="row">
            <div class="col-12 nopadding">
            <!-- headline -->
            <h2>My projects</h2>
            </div>
            <!-- 1st project -->
            <div class="col-12 col-md-6">      
              <figure class="project">
                <p>Todo List</p>
                <a target="_blank" href="https://github.com/NatKep">
                  <img src="img/todos.png" class="project_img" alt="Todos project mage">
                </a>
              </figure>
            </div>
            <!-- 2nd project -->
            <div class="col-12 col-md-6">
              <figure class="project">
                <p>Color Game</p>
                <a target="_blank" href="https://github.com/NatKep">
                  <img src="img/ColorGame.png" class="project_img" alt="Color Game project image">
                </a>
              </figure>
            </div>
            <!-- 3rd project -->
            <div class="col-12 col-md-6 mx-auto">
              <figure class="project">
                <p>Soon</p>
                <a target="_blank" href="https://github.com/NatKep">
                  <img src="img/200x100.png" class="project_img" alt="Placeholder image">
                </a>
              </figure>
            </div>
          </div>
        </article>
      </main>

      <!-- FOOTER -->
      <footer>
        <div class="row">
          <div class="col-12 nopadding">
            <!-- headline -->
            <h2>Where To Find Me?</h2>
          </div>
          <!-- github logo -->
          <div class="col-6">
            <figure class="footer_fig github">
              <a target="_blank" href="https://github.com/NatKep"><i class="fab fa-github social_logo"></i></a>
              <p class="footer_p">GitHub</p>
            </figure>
          </div>
          <!-- linkedin logo -->
          <div class="col-6">
            <figure class="footer_fig linkedin">
              <a target="_blank" href="https://www.linkedin.com/"><i class="fab fa-linkedin social_logo"></i></a>
              <p class="footer_p">LinkedIn Corporation</p>
            </figure>
          </div>
        </div>
      </footer>

    </div> <!-- end of the container -->

    <!-- Optional JavaScript -->
    <script src="js/portfolio.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
